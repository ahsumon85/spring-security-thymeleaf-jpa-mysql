<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org">

<head>
<title>Home</title>
<th:block th:include="layout/header"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #DADBDB">
	<div class="container" style="margin-top: 40px">
		<div class="col-sm-8 col-md-offset-2 panel panel-primary">
			<div class=" panel-heading">
				<span th:utext="${userName}"></span>
			</div>
			<div class="panel-body">
				<img th:src="@{/images/beer.jpg}"
					class="img-responsive center-block" width="400" height="400"
					alt="Beer" />
			</div>
			<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
		</div>
	</div>

</body>
</html>
